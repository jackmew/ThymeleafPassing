<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title th:text="#{expression.welcome}">Thymeleaf Expression</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>

  	<div>
	  	<h1 th:text="#{expression.welcome}">expression</h1>
	  	
	  	<p th:text="#{expression.locale}">1.locale</p>
	  	<p th:text="${#locale}">locale</p>
	  	
	  	<p th:text="#{expression.session}">2.session</p>
	  	<p th:text="${session.isEmpty()}">T/F</p>
	  	
	</div>
	
	<div th:with="var=${123}">
		<p th:text="#{expression.localVariable}">3. local variable :</p>
		<p th:text="${var}"></p>
	</div>	
	
	<div th:with="name=${'Jack'}">
	  	<p th:text="#{expression.literalSubstitutions}">4. Literal substitutions :</p>
	  	<p th:text="'The name is ' + ${name}">show name</p>
	</div>	
	
	<div>
	  	<p th:text="#{expression.arithmetic}">5. Arithmetic :</p>
	  	<p>1 + 2</p>
	  	<p th:text="1 + 2">show number</p>
	</div>
	
	<div>
	  	<p th:text="#{expression.booleanLiteral}">6. Boolean Literal:</p>
	  	<p>Is 1 equals 1 ?</p>
	  	<p th:text="${1 == 1} ? 'This is equal' : 'This is not equal'">equal</p>
	</div>
	
	<div>
	  	<p th:text="#{expression.booleanDiv}">7. Boolean Div:</p>
	  	<p>true=>show , false=> hide</p>
	  	<div th:if="false">
	  		<p>show</p>
	  	</div>
	</div>
	
	<a th:href="@{/}" th:text="#{home}">home</a>
	
  </body>

</html>
